name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  ZIG_VERSION: "0.16.0"

jobs:
  build-release:
    name: Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: nyon_game
          - os: windows-latest
            target: x86_64-windows
            artifact: nyon_game.exe
          - os: macos-latest
            target: x86_64-macos
            artifact: nyon_game

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build Release
        run: zig build -Doptimize=ReleaseFast

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nyon-game-${{ matrix.target }}
          path: zig-out/bin/${{ matrix.artifact }}

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
